<html>
<head></head>
<body>
    <script type="text/javascript">



    // Array Methods

    // Mutator methods:
    // These methods modify the array:

    Array.prototype.copyWithin()
    //Copies a sequence of array elements within the array.

    Array.prototype.fill()
    //Fills all the elements of an array from a start index to an end index with a static value.
    var numbers = [1, 2, 3];
    numbers.fill(1);
    // results in [1, 1, 1]
    // Takes up to three arguments, value, start, end. Start and end are optional.
    [1, 2, 3].fill(4);               // [4, 4, 4]
    [1, 2, 3].fill(4, 1);            // [1, 4, 4]
    [1, 2, 3].fill(4, 1, 2);         // [1, 4, 3]
    [1, 2, 3].fill(4, 1, 1);         // [1, 2, 3]

    Array.prototype.pop()
    //Removes the last element from an array and returns that element to the caller.
    var a = [1, 2, 3];
    a.pop();
    var popped = a.pop(); // 3
    console.log(a); // [1, 2]

    Array.prototype.push()
    // Adds one or more elements to the end of an array and returns the new length of the array.
    var a = [1, 2, 3];
    a.push(4, 5);
    console.log(a); // [1, 2, 3, 4, 5]
    //Merging two arrays
    var vegetables = ['parsnip', 'potato'];
    var moreVegs = ['celery', 'beetroot'];
    // Merge the second array into the first one
    // Equivalent to vegetables.push('celery', 'beetroot');
    Array.prototype.push.apply(vegetables, moreVegs);
    console.log(vegetables); // ['parsnip', 'potato', 'celery', 'beetroot']

    Array.prototype.reverse()
    // Reverses the order of the elements of an array in place â€” the first becomes the last, and the last becomes the first.
    var a = ['one', 'two', 'three'];
    a.reverse();
    console.log(a); // ['three', 'two', 'one']
    var reversed = a.reverse(); // ['three', 'two', 'one']

    Array.prototype.shift()
    //Removes the first element from an array and returns that element. Changed length of array.
    var a = [1, 2, 3];
    a.shift();
    console.log(a); // [2, 3];
    var myFish = ['angel', 'clown', 'mandarin', 'surgeon'];
    var shifted = myFish.shift(); // angel

    Array.prototype.sort()
    //Sorts the elements of an array in place and returns the array.
    var fruit = ['cherries', 'apples', 'bananas'];
    fruit.sort(); // ['apples', 'bananas', 'cherries']

    var scores = [1, 10, 21, 2];
    scores.sort(); // [1, 10, 2, 21]
    // Watch out that 10 comes before 2,
    // because '10' comes before '2' in Unicode code point order
    // If compareFunction is not supplied, elements are sorted by converting them to strings and comparing strings in Unicode point order.
    //If compareFunction is supplied, the array elements are sorted according to the return value of the compare function. If a and b are two elements being compared, then:
    function compare(a, b) { // comparing valued of unicode.
        if (a is less than b by some ordering criterion) {
            return -1;
          }
          if (a is greater than b by the ordering criterion) {
            return 1;
          }
          // a must be equal to b
          return 0;
        }
    }
    // To compare numbers instead of strings, the compare function can simply subtract b from a. The following function will sort the array ascending.
    function compareNumbers(a, b) {
        return a - b;
    }
    // The sort method can be conveniently used with function expressions (and closures):
    var numbers = [4, 2, 5, 1, 3];
    numbers.sort(function(a, b) {
        return a - b;
    })
    console.log(numbers); // [1, 2, 3, 4, 5]
    // Much more documentation

    Array.prototype.splice()
    //Adds and/or removes elements from an array.

    Array.prototype.unshift()
    //Adds one or more elements to the front of an array and returns the new length of the array.





    </script>
</body>
</html>
