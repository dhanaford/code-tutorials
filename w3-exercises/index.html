    //Write a JavaScript function that checks whether a passed string is palindrome or not? e.g., madam or nurses

    function isPalindrome(string) {
        // Change the string into lower case and remove  all non-alphanumeric characters

        var newString = string.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'');
        console.log(newString);

        // Check if the length of the string is even or odd
        if ((newString.length % 2) == 0) {
            ccount = (newString.length / 2);
        } else {
            // If the length of the string is 1 then it becomes a palindrome
            if (newString.length === 1) {
                console.log('The entry is a palindrome');
                return true;
            } else {
                // If the length of the string is odd ignore middle character
                ccount = (newString.length - 1) / 2;
            }
        }

        // Loop through to check the first character to the last character and then move next
        for (var i = 0; i < ccount; i++) {
            // Compare characters and drop them if they do not match
            if (newString[i] != newString.slice(-1-i)[0]) { //.slice(0,-1)
                console.log('Entry is not a palindrome');
                return false;
            }
        }
        console.log('The entry is a palindrome');
        return true;

    }

    // Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.
    // Example string : 'the quick brown fox'
    // Expected Output : 'The Quick Brown Fox '

    function firstLetterUpper (string) {
        // convert to array, split each word
        var array = string.split(' ');
        var newArray = [];

        // convert first letter(value) in array to uppercase and push into newArray
        for (var i = 0; i < array.length; i++) {
            newArray.push(array[i][0].toUpperCase() + array[i].slice(1));
        }

        // convert back into sentence
        return newArray.join(' ');
    }
