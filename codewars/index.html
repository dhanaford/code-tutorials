/*
Where my anagrams at?

What is an anagram? Well, two words are anagrams of each other if they both contain the same letters. For example:

'abba' & 'baab' == true

'abba' & 'bbaa' == true

'abba' & 'abbba' == false
Write a function that will find all the anagrams of a word from a list. You will be given two inputs a word and an array with words. You should return an array of all the anagrams or an empty array if there are none. For example:

anagrams('abba', ['aabb', 'abcd', 'bbaa', 'dada']) => ['aabb', 'bbaa']

anagrams('racer', ['crazer', 'carer', 'racar', 'caers', 'racer']) => ['carer', 'racer']

anagrams('laser', ['lazing', 'lazy',  'lacer']) => []
https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter
*/
    function anagrams(word, words) {
      return words.filter(function(item){
        return item.split('').sort().join('') === word.split('').sort().join('');
      });
    }
    // console.log(anagrams('abba', ['aabb', 'abcd', 'bbaa', 'dada']));

    //Your task is to sort a given string. Each word in the String will contain a single number. This number is the position the word should have in the result.
    //Note: Numbers can be from 1 to 9. So 1 will be the first word (not 0).
    //If the input String is empty, return an empty String. The words in the input String will only contain valid consecutive numbers.
    //For an input: "is2 Thi1s T4est 3a" the function should return "Thi1s is2 3a T4est"

    function order(words){
        var arr = words.split(' ');

        function compare(a, b) {
            if (Number(a.match(/\d+/)[0]) < Number(b.match(/\d+/)[0])) {
                return -1;
            }
            if (Number(a.match(/\d+/)[0]) > Number(b.match(/\d+/)[0])) {
                return 1;
            }
            return 0;
        }
        return arr.sort(compare);
    }

    // There are two lists of different length. The first one consists of keys, the second one consists of values. Write a function createDict(keys, values) that returns a dictionary created from keys and values. If there are not enough values, the rest of keys should have a None (JS null)value. If there not enough keys, just ignore the rest of values.

    // createDict(keys, values) // returns {'a': 1, 'b': 2, 'c': 3, 'd': null}

    function createDict(keys, values){
        var dict = {};

        // best practice with teranary expression
        /*
        for (var i = 0; i < keys.length; i++) {
            dict[keys[i]] = i < values.length ? values[i] : null
        }
        */

        for (var i = 0; i < keys.length; i++) {
            if (values[i] === undefined) {
                values[i] = null;
            }
            dict[keys[i]] = values[i];
        }
        return dict;
    }

    var uniqueInOrder = function(iterable) {
        var arr;
        var returnArray = [];
        if (typeof iterable === 'string') {
            arr = iterable.split('');
        }

        arr = iterable;
        for (var i = 0; i < iterable.length; i++) {
            if (iterable[i] !== iterable[i + 1]) {
